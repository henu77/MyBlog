<script th:src="@{/layui/layui.js}"></script>

<script>NProgress.start();</script>
<script th:src="@{/js/pagemessage.js}"></script>
<script th:src="@{/js/jquery/jquery.min.js}" charset="utf-8"></script>
<script>NProgress.start();</script>
<script>
    window.onload = function () {
        NProgress.done();
    };
</script>
<script th:inline="javascript">
    let basePath = [[${#httpServletRequest.getContextPath()}]];
    window.setting = function () {
        layer.open({
            type: 2,
            title: '修改个人信息',
            shade: 0.1,
            area: ['1000px', '550px'],
            content: basePath + '/user-setting.html'
        });
    }
    layui.use(['form', 'flow'], function () {
        let form = layui.form,
            layer = layui.layer,
            flow = layui.flow;
        let first_child = $('#first_child');
        form.on('submit(leaveMessage)', function (data) {
            data = data.field;
            if (data.content == '') {
                layer.msg('留言内容不能为空');
                return false;
            }
            let leaveMessage = $('#leaveMessage');
            leaveMessage.addClass("layui-btn-disabled")
            $.ajax({
                type: "POST",
                url: basePath + '/message/leaveAMessage',
                data: {
                    "content": data.content
                },
                dataType: 'json',
                success: function (result) {
                    leaveMessage.removeClass("layui-btn-disabled")
                    if (result.code == 1) {
                        //成功
                        layui.layer.msg(result.msg, {icon: 1, time: 1000}, function () {
                            first_child.after(result.data[0]);
                        });
                    } else {
                        //失败
                        layer.msg(result.msg, {icon: 2, time: 500}, function () {
                            if (result.msg == '请先登录！') {
                                layer.open({
                                    type: 2,
                                    title: '登录',
                                    shade: 0.1,
                                    area: ['550px', '500px'],
                                    content: basePath + '/miniLogin.html',
                                });
                            }
                        });
                    }
                },
                error: function (arg) {
                    leaveMessage.removeClass("layui-btn-disabled")
                    layer.msg(arg, {icon: 2, time: 500});
                }
            });

            return false;
        })

        //流加载
        flow.load({
            elem: '#message-list' //指定列表容器
            , done: function (page, next) { //到达临界点（默认滚动触发），触发下一页
                let lis = [];
                //以jQuery的Ajax请求为例，请求下一页数据（注意：page是从2开始返回）
                $.get('/message/more?page=' + page, function (res) {
                    res = JSON.parse(res);
                    //假设你的列表返回在data集合中
                    if (res.code == 1) {
                        layui.each(res.data, function (index, item) {
                            lis.push(item);
                        });
                        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                        next(lis.join(''), page < res.pages);
                    } else {
                        layer.msg(res.msg, {icon: 2, time: 1000});
                    }
                });
            }
            , end: "<h3 style='color: black;font-weight:bold'>没有更多了</h3>"
        });

    });


    function logout() {
        //询问框
        layer.confirm('真的要退出登录吗？', {
            btn: ['确定', '取消'] //按钮
        }, function () {
            $.ajax({
                url: basePath + '/user/logout',
                success: function (result) {
                    let jsonData = JSON.parse(result);
                    if (jsonData.code == 1) {
                        //成功
                        layui.layer.msg(jsonData.msg, {icon: 1});
                        window.location = basePath + '/user/toArticle';
                    } else {
                        //失败
                        layer.msg(jsonData.msg, {icon: 2});
                    }
                },
                error: function (arg) {
                    layer.msg(arg);
                }
            })
        }, function () {
            layer.msg('取消退出登录', {
                time: 1000, //1s后自动关闭
            });

        });
    }
</script>
</body>
</html>
